<!DOCTYPE html>
<html>
<head>
    <title>Leave System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Leave System</a>
    <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'apply_leave' %}">Apply</a>
            <a class="nav-link" href="{% url 'my_leaves' %}">My Leaves</a>
            {% if user.is_staff %}
                <a class="nav-link" href="{% url 'manage_leaves' %}">Manage</a>
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            {% endif %}

            <!-- Logout as POST request -->
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link text-white" style="padding: 0; border: none;">
                    Logout
                </button>
            </form>
        {% else %}
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
