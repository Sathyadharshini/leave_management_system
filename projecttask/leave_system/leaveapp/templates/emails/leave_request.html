<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; }
    .container { background-color: white; padding: 20px; border-radius: 8px; }
    .header { color: #2e6da4; font-size: 20px; margin-bottom: 10px; }
    .content { font-size: 16px; }
    .footer { margin-top: 20px; font-size: 12px; color: gray; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">New Leave Request Submitted</div>
    <div class="content">
      <p><strong>Employee Name:</strong> {{ employee_name }}</p>
      <p><strong>Leave Type:</strong> {{ leave_type }}</p>
      <p><strong>Start Date:</strong> {{ start_date }}</p>
      <p><strong>End Date:</strong> {{ end_date }}</p>
      <p><strong>Reason:</strong> {{ reason }}</p>
    </div>
    <div class="footer">
      Please review and approve this request in the leave management system.
    </div>
  </div>
</body>
</html>
