{% extends 'base.html' %}
{% block content %}
<h2>Manager Dashboard</h2>

<div class="row text-center">
  <div class="col-md-3">
    <div class="card bg-primary text-white p-3 mb-3">
      <h4>Total Leaves</h4>
      <p>{{ total }}</p>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-warning text-dark p-3 mb-3">
      <h4>Pending</h4>
      <p>{{ pending }}</p>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-success text-white p-3 mb-3">
      <h4>Approved</h4>
      <p>{{ approved }}</p>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-danger text-white p-3 mb-3">
      <h4>Rejected</h4>
      <p>{{ rejected }}</p>
    </div>
  </div>
</div>
{% endblock %}
